<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Quiz</title>
	<link rel="stylesheet" type="text/css" href="./quiz.css">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
	<div class="container">

		<div class="row justify-content-center">
			
			<div class="col-md-7 shadow-lg p-3 mb-5 bg-white rounded">

				<h1 class="text-center">JS Quiz</h1>
				
				<div id="quizDiv">

					<h2 id="question">Question</h2>

					<li>
						<input type="radio" name="answer" class="answer" id="a" >
						<label for="a" id="a_value">Option a</label>
					</li>

					<li>
						<input type="radio" name="answer" class="answer" id="b" >
						<label for="b" id="b_value">Option b</label>
					</li>

					<li>
						<input type="radio" name="answer" class="answer" id="c" >
						<label for="c" id="c_value">Option c</label>
					</li>

					<li>
						<input type="radio" name="answer" class="answer" id="d" >
						<label for="d" id="d_value">Option d</label>
					</li>

					<button class="btn btn-primary" id="submit">Submit</button>

				</div>

			</div>

		</div>

	</div>
</body>
</html>
<script type="text/javascript" src="./quiz.js"></script>
